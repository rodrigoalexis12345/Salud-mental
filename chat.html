            "estres": "üòü El estr√©s es una reacci√≥n natural que puedes experimentar ante situaciones desafiantes. Puede ser dif√≠cil reconocer cu√°ndo est√°s estresado, pero es importante prestar atenci√≥n a tu cuerpo y emociones. Cuando te sientas as√≠, t√≥mate un tiempo para ti. üßò‚Äç‚ôÄÔ∏è Practicar actividades como la meditaci√≥n, la respiraci√≥n profunda o escribir un diario sobre tus preocupaciones puede ayudarte a aclarar tus pensamientos. Hacer algo creativo, como dibujar o tocar un instrumento, te permite liberar tensiones. üé® Gestionar tu tiempo y establecer prioridades puede ayudarte a sentirte m√°s en control. Recuerda que el estr√©s es parte de la vida, pero tienes herramientas para manejarlo y mejorar tu bienestar. üí™",

        function appendMessage(message, type) {
